<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Side Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }

        /* Side Menu */
        .side-menu {
            width: 250px;
            height: 100vh;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: fixed;
        }

        /* Logo Section */
        .side-menu .logo {
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Menu Items */
        .side-menu nav {
            display: flex;
            flex-direction: column;
            padding-left: 20px;
        }

        .side-menu nav a {
            font-size: 18px;
            color: #fff;
            text-decoration: none;
            padding: 15px 0;
            position: relative;
        }

        .side-menu nav a:hover {
            color: #f0a500;
        }

        .side-menu nav a.active {
            font-weight: bold;
            color: #f0a500;
        }

        /* Social Media Section */
        .side-menu .social-media {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 10px;
        }

        .side-menu .social-media a {
            width: 40px;
            height: 40px;
            background-color: #fff;
            color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
        }

        /* Footer Text */
        .side-menu .footer-text {
            text-align: center;
            font-size: 12px;
            color: #777;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Side Menu -->
    <div class="side-menu">
        <!-- Logo Section -->
        <div class="logo">
            MyBrand
        </div>

        <!-- Navigation Menu -->
        <nav>
            <a href="#home" class="active">HOME</a>
            <a href="#about">ABOUT</a>
            <a href="#works">WORKS</a>
            <a href="#contact">CONTACT</a>
        </nav>

        <!-- Social Media Links -->
        <div class="social-media">
            <a href="#" title="Behance">B</a>
            <a href="#" title="Dribbble">D</a>
            <a href="#" title="Instagram">I</a>
        </div>

        <!-- Footer Text -->
        <div class="footer-text">
            Copyright Â©2023 MyBrand. All rights reserved.
        </div>
    </div>

</body>
</html>
